<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1920, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pixelify+Sans:wght@400..700&display=swap"
			rel="stylesheet"
		/>
		<script src="main.js" type="module"></script>
		<title>The best game of the world</title>
	</head>
	<body>
		<img id="landscape" />
		<div id="icons">
			<a id="inventory">
				<img src="icons/chest.svg" width="2vh" />
			</a>
			<a id="settings">
				<img src="icons/settings.svg" width="vh" />
			</a>
		</div>
		<div id="character_left" class="character"></div>
		<div id="character_right" class="character"></div>
		<div id="textbox"></div>
		<div class="overlay_background hidden" id="inventory_overlay">
			<div class="overlay_box">
				<img
					src="icons/x-white.svg"
					class="close_button"
					width="30px"
				/>
				<div class="overlay_inner split">
					<div class="left">
						<div id="inventoryItemList"></div>
						<div class="arrows">
							<img src="icons/chevron-right.svg" class="left" />
							<img src="icons/chevron-right.svg" class="right" />
						</div>
					</div>
					<div id="itemDetails">
						<div class="itemImg"></div>
						<div class="itemName"></div>
						<div class="itemDescription"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="fade" class="active"></div>
		<audio src="sound/music/Auralis/Auralis_Kingdom.mp3" loop autoplay />
	</body>
</html>
